<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="socialMedia">Como nos encontrou?</label>
            <select name="socialMedia" id="socialMedia">
                <option value="instagram">Instagram</option>
                <option value="facebook">Facebook</option>
                <option value="linkedin">Linkedin</option>
                <option value="twitter">Twitter</option>
            </select>

            <button type="submit">Enviar</button>
            
            <button type="submit"><a href="index.html">Página inicial</a></button><!--html-->

            <button onclick="window.location.href='index.html'">Ir para inicio</button><!--javascript-->

            <a href="outra_pagina.html"><button>PG página</button></a>


        </form>
    </div>

</body>
</html>
